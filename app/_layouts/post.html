---
layout: default
---

<header>
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-4">
        <h1 class="article-title">{{ page.title }}</h1>
        <div class="tagline">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
      </div>
    </div>
  </div>
</header>

<div class="container content">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <article class="post">
        {{ content }}
      </article>

    </div>
  </div>
</div>
