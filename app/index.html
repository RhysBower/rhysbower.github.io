---
layout: default
title: Rhys Bower
---

<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-4">
        <h1>Rhys Bower</h1>
        <div class="tagline">Student and Developer</div>
      </div>
    </div>
  </div>
</header>

<div class="container content">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/blog/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

    </div>
  </div>
</div>
