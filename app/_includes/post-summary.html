<article class="post">
  <h2>
    <a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
  </h2>
  <div><i class="fa fa-calendar-o"></i> {{ post.published | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</div>
  <hr/>
  {{ post.excerpt | markdownify }}
  <a href="{{ post.url | prepend: site.url }}">Continue Reading</a>
</article>
<hr/>
