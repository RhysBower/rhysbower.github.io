<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.title %}
    <title>{{ page.title }} &ndash; {{ site.title }}</title>
    <meta content="{{ page.title }}" property="og:title">
    <meta content="{{ page.title }}" name="twitter:title">
  {% else %}
    <title>{{ site.title }}</title>
    <meta content="{{ site.title }}" property="og:title">
    <meta content="{{ site.title }}" name="twitter:title">
  {% endif %}
  <meta content="{{ site.title }}" property="og:site_name">

  {% if page.description %}
    <meta content="{{ page.description }}" name="description">
    <meta content="{{ page.description }}" property="og:description">
    <meta content="{{ page.description }}" name="twitter:description">
  {% else %}
    <meta content="{{ site.description }}" name="description">
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.description }}" name="twitter:description">
  {% endif %}

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="{{ "/atom.xml" | prepend: site.baseurl }}" rel="alternate" title="Atom" type="application/atom+xml">
  <link href="{{ "/sitemap.xml" | prepend: site.baseurl }}" rel="sitemap" title="Sitemap" type="application/xml">
</head>
