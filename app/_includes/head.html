<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.title %}
    <title>{{ page.title }} &ndash; {{ site.title }}</title>
    <meta content="{{ page.title }}" property="og:title">
    <meta content="{{ page.title }}" name="twitter:title">
  {% else %}
    <title>{{ site.title }}</title>
    <meta content="{{ site.title }}" property="og:title">
    <meta content="{{ site.title }}" name="twitter:title">
  {% endif %}
  <meta content="{{ site.title }}" property="og:site_name">

  {% if page.path contains '_posts' %}
    <meta property="og:type" content="article"/>
    <meta property="article:published_time" content="{{ page.published }}"/>
    <meta property="article:modified_time" content="{{ page.modified }}"/>
    <meta propery="og:updated_time" content="{{ page.modified }}"/>
  {% else %}
    <meta property="og:type" content="website"/>
    <meta propery="og:updated_time" content="{{ site.time }}"/>
  {% endif %}

  {% if page.description %}
    <meta content="{{ page.description }}" name="description">
    <meta content="{{ page.description }}" property="og:description"/>
    <meta content="{{ page.description }}" name="twitter:description">
  {% else %}
    <meta content="{{ site.description }}" name="description">
    <meta content="{{ site.description }}" property="og:description"/>
    <meta content="{{ site.description }}" name="twitter:description">
  {% endif %}
  {% if page.image %}
    <meta content="{{ page.image  | prepend: site.url }}" property="og:image"/>
  {% else %}
    <meta content="{{ site.image  | prepend: site.url }}" property="og:image"/>
  {% endif %}

  <meta content="Rhys Bower" name="author"/>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <link href="{{ "/atom.xml" | prepend: site.url }}" rel="alternate" title="Atom" type="application/atom+xml">
  <link href="{{ "/sitemap.xml" | prepend: site.url }}" rel="sitemap" title="Sitemap" type="application/xml">
</head>
